<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 150" fill="none">
  <defs>
    <linearGradient id="veroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9333ea"/>
      <stop offset="100%" stop-color="#4f46e5"/>
    </linearGradient>
  </defs>
  
  <!-- LEFT ARM: 3 diagonal strokes going down-right -->
  <!-- Stroke 1 (outermost) -->
  <polygon points="8,15 20,15 78,128 66,128" fill="url(#veroGrad)"/>
  
  <!-- Stroke 2 (middle) -->
  <polygon points="28,15 40,15 98,128 86,128" fill="url(#veroGrad)"/>
  
  <!-- Stroke 3 (innermost) -->
  <polygon points="48,15 60,15 118,128 106,128" fill="url(#veroGrad)"/>
  
  <!-- White inner cutout -->
  <polygon points="58,32 70,32 118,115 106,115" fill="white"/>
  
  <!-- RIGHT ARM + CHECKMARK: 2 diagonal strokes -->
  <!-- Inner stroke: from bottom up through bend to checkmark tip -->
  <polygon points="98,128 110,128 145,70 195,15 183,15 133,70" fill="url(#veroGrad)"/>
  
  <!-- Outer stroke: from bottom up through bend to checkmark tip -->
  <polygon points="118,128 130,128 165,70 215,15 203,15 153,70" fill="url(#veroGrad)"/>
</svg>
