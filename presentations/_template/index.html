<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="presentation-version" content="1.0.0">
    <title>Clarity - [Presentation Title]</title>
    <link rel="icon" type="image/svg+xml" href="../../favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../shared/css/design-system.css">
    <link rel="stylesheet" href="../../shared/css/animations.css">
    <link rel="stylesheet" href="presentation.css">
</head>
<body>

<!-- Slide 1: Title -->
<section class="slide slide-title" data-slide-id="title">
    <div style="position: relative; z-index: 1;">
        <div class="logo">
            <img src="../../shared/brand/clarity-logo.svg" alt="Clarity" style="height: 52px;">
        </div>
        <h1>[Presentation Title]</h1>
        <p class="subtitle">[Subtitle or tagline]</p>
    </div>
    <div class="slide-number">1</div>
</section>

<!-- Slide 2: Content -->
<section class="slide" data-slide-id="content-1">
    <h2>[Section Title]</h2>
    <p class="subtitle">[Content goes here]</p>
    <div class="slide-number">2</div>
</section>

<!-- Slide 3: Closing -->
<section class="slide" data-slide-id="closing" style="background: var(--text-primary);">
    <div class="text-center" style="position: relative; z-index: 1;">
        <img src="../../shared/brand/clarity-logo-white.svg" alt="Clarity" style="height: 52px; margin-bottom: 50px;">
        <p style="color: rgba(255,255,255,0.4); font-size: 0.95rem; margin-top: 40px;">getclarity.ai</p>
    </div>
    <div class="slide-number" style="color: rgba(255,255,255,0.3);">3</div>
</section>

<!-- Slide Indicator -->
<div id="slide-indicator"></div>

<!-- Navigation Hint -->
<div id="nav-hint"><kbd>←</kbd> <kbd>→</kbd> or <kbd>↑</kbd> <kbd>↓</kbd> to navigate</div>

<!-- Navigation -->
<script src="../../shared/js/navigation.js"></script>

<!-- Version Badge -->
<div id="version-badge" class="version-badge"></div>
<script>
document.getElementById('version-badge').textContent =
    'v' + document.querySelector('meta[name="presentation-version"]').content;
</script>

</body>
</html>
