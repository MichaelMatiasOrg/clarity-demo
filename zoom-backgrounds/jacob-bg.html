<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clarity Zoom Background - Jacob</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      width: 1920px;
      height: 1080px;
      background: linear-gradient(135deg, #0a1628 0%, #0f2240 50%, #0a1628 100%);
      position: relative;
      overflow: hidden;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    /* Subtle geometric pattern overlay */
    .pattern {
      position: absolute;
      inset: 0;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(97, 243, 147, 0.03) 0%, transparent 40%),
        radial-gradient(circle at 80% 20%, rgba(97, 243, 147, 0.02) 0%, transparent 35%),
        radial-gradient(circle at 50% 50%, rgba(97, 243, 147, 0.01) 0%, transparent 50%);
    }
    
    /* Subtle grid lines */
    .grid {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(97, 243, 147, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(97, 243, 147, 0.02) 1px, transparent 1px);
      background-size: 80px 80px;
    }
    
    /* Floating geometric accents */
    .accent {
      position: absolute;
      opacity: 0.08;
    }
    
    .accent-1 {
      top: 100px;
      left: 120px;
      width: 200px;
      height: 200px;
      border: 2px solid #61F393;
      transform: rotate(45deg);
    }
    
    .accent-2 {
      bottom: 150px;
      left: 200px;
      width: 120px;
      height: 120px;
      border: 2px solid #61F393;
      border-radius: 50%;
    }
    
    .accent-3 {
      top: 200px;
      right: 150px;
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, transparent 50%, rgba(97, 243, 147, 0.15) 50%);
    }
    
    .accent-4 {
      bottom: 250px;
      right: 250px;
      width: 150px;
      height: 150px;
      border: 1px solid #61F393;
      transform: rotate(15deg);
    }
    
    /* Logo container - bottom right */
    .logo-container {
      position: absolute;
      bottom: 60px;
      right: 80px;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .logo-container svg {
      width: 180px;
      height: auto;
      opacity: 0.9;
    }
    
    /* Subtle corner accent */
    .corner-accent {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 400px;
      height: 300px;
      background: linear-gradient(135deg, transparent 60%, rgba(97, 243, 147, 0.05) 100%);
    }
    
    /* Top left subtle branding */
    .top-accent {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 200px;
      background: linear-gradient(225deg, transparent 70%, rgba(97, 243, 147, 0.03) 100%);
    }
  </style>
</head>
<body>
  <div class="pattern"></div>
  <div class="grid"></div>
  
  <!-- Geometric accents -->
  <div class="accent accent-1"></div>
  <div class="accent accent-2"></div>
  <div class="accent accent-3"></div>
  <div class="accent accent-4"></div>
  
  <!-- Corner accents -->
  <div class="corner-accent"></div>
  <div class="top-accent"></div>
