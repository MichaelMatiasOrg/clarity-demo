<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Collection | Clarity Labs</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --clarity-green: #61F393;
            --clarity-navy: #0a1628;
            --clarity-bg: #F0F4F8;
            --clarity-card: #FFFFFF;
            --clarity-border: #E2E8F0;
            --clarity-muted: #64748B;
            --clarity-accent-muted: #E8FFF0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Manrope', sans-serif;
            background: var(--clarity-bg);
            color: var(--clarity-navy);
            min-height: 100vh;
        }

        /* Nav */
        .nav {
            background: var(--clarity-navy);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .nav img { height: 28px; }
        .nav .divider {
            width: 1px;
            height: 20px;
            background: rgba(255,255,255,0.2);
        }
        .nav .section-label {
            color: rgba(255,255,255,0.7);
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.05em;
        }

        /* Header */
        .header {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem 2rem;
        }
        .header h1 {
            font-size: 2rem;
            font-weight: 800;
            color: var(--clarity-navy);
            margin-bottom: 0.4rem;
        }
        .header p {
            color: var(--clarity-muted);
            font-size: 1rem;
        }
        .count-badge {
            display: inline-block;
            background: var(--clarity-accent-muted);
            color: #059669;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 0.75rem;
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem 3rem;
        }
        .gif-card {
            background: var(--clarity-card);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--clarity-border);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .gif-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        }
        .gif-card .media-wrapper {
            width: 100%;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .gif-card img,
        .gif-card video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            cursor: pointer;
        }
        .gif-card .meta {
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--clarity-border);
        }
        .gif-card .label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--clarity-navy);
        }
        .gif-card .date {
            font-size: 0.75rem;
            color: var(--clarity-muted);
        }

        /* Empty state */
        .empty {
            text-align: center;
            padding: 5rem 2rem;
            color: var(--clarity-muted);
        }
        .empty-icon {
            width: 64px;
            height: 64px;
            background: var(--clarity-accent-muted);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }
        .empty-icon svg {
            width: 28px;
            height: 28px;
            fill: none;
            stroke: #059669;
            stroke-width: 2;
        }
        .empty p { font-size: 1rem; }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="index.html"><img src="https://cdn.prod.website-files.com/68ca65f64a04c90f13846d37/68ca65f64a04c90f13846e27_Clarity%20Logo%20white.svg" alt="Clarity"></a>
        <div class="divider"></div>
        <span class="section-label">GIF Collection</span>
    </nav>

    <div class="header">
        <h1>Michael's GIF Collection</h1>
        <p>Curated favorites, saved for posterity</p>
        <div class="count-badge" id="count"></div>
    </div>

    <div class="grid" id="grid"></div>

    <script>
        // GIF registry â€” add entries here
        const gifs = [
            { file: "gifs/great-success.mp4", label: "Great Success", date: "2026-02-13", type: "video" },
            { file: "gifs/great-job.mp4", label: "Great Job", date: "2026-02-13", type: "video" },
        ];

        const grid = document.getElementById('grid');
        const count = document.getElementById('count');

        if (gifs.length === 0) {
            grid.innerHTML = `
                <div class="empty" style="grid-column: 1 / -1;">
                    <div class="empty-icon">
                        <svg viewBox="0 0 24 24"><path d="M12 5v14M5 12h14" stroke-linecap="round"/></svg>
                    </div>
                    <p>No GIFs yet. Send some over and they'll show up here.</p>
                </div>
            `;
            count.textContent = '0 items';
        } else {
            count.textContent = `${gifs.length} item${gifs.length !== 1 ? 's' : ''}`;
            gifs.forEach(gif => {
                const card = document.createElement('div');
                card.className = 'gif-card';
                const media = gif.type === 'video'
                    ? `<video src="${gif.file}" autoplay loop muted playsinline onclick="this.paused ? this.play() : this.pause()"></video>`
                    : `<img src="${gif.file}" alt="${gif.label}" loading="lazy" onclick="window.open('${gif.file}', '_blank')">`;
                card.innerHTML = `
                    <div class="media-wrapper">${media}</div>
                    <div class="meta">
                        <span class="label">${gif.label}</span>
                        <span class="date">${gif.date}</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
    </script>
    <script src="shared/js/dev-mode.js"></script>
</body>
</html>
