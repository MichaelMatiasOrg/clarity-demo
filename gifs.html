<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael's GIF Collection | Clarity Labs</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Manrope', sans-serif;
            background: #0a1628;
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
        }
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #61F393, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        .header p {
            color: #8899aa;
            font-size: 1.1rem;
        }
        .count {
            display: inline-block;
            background: rgba(97, 243, 147, 0.15);
            color: #61F393;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gif-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: transform 0.2s, border-color 0.2s;
        }
        .gif-card:hover {
            transform: translateY(-4px);
            border-color: rgba(97, 243, 147, 0.3);
        }
        .gif-card img {
            width: 100%;
            display: block;
            cursor: pointer;
        }
        .gif-card .meta {
            padding: 0.8rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .gif-card .label {
            font-size: 0.85rem;
            color: #8899aa;
        }
        .gif-card .date {
            font-size: 0.75rem;
            color: #556677;
        }
        .empty {
            text-align: center;
            padding: 4rem 2rem;
            color: #556677;
        }
        .empty .lamp {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ§ž Michael's GIF Collection</h1>
        <p>The finest GIFs, curated by taste and vibes</p>
        <div class="count" id="count"></div>
    </div>
    <div class="grid" id="grid"></div>

    <script>
        // GIF registry â€” Genie adds entries here
        const gifs = [
            // { file: "gifs/example.gif", label: "Description", date: "2026-02-13" },
        ];

        const grid = document.getElementById('grid');
        const count = document.getElementById('count');

        if (gifs.length === 0) {
            grid.innerHTML = `
                <div class="empty" style="grid-column: 1 / -1;">
                    <div class="lamp">ðŸª”</div>
                    <p>No GIFs yet. Send me some and I'll add them here!</p>
                </div>
            `;
            count.textContent = 'Empty collection';
        } else {
            count.textContent = `${gifs.length} GIF${gifs.length !== 1 ? 's' : ''}`;
            gifs.forEach(gif => {
                const card = document.createElement('div');
                card.className = 'gif-card';
                card.innerHTML = `
                    <img src="${gif.file}" alt="${gif.label}" loading="lazy" onclick="window.open('${gif.file}', '_blank')">
                    <div class="meta">
                        <span class="label">${gif.label}</span>
                        <span class="date">${gif.date}</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
    </script>
</body>
</html>
