<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #F0F4F8; }
        .slide { min-height: 100vh; }
    </style>
</head>
<body>
<!-- CISO Architecture Slide - Where Clarity Fits -->
<section class="slide" data-slide-id="architecture" style="position: relative; overflow: hidden; background: #F0F4F8; padding: 60px;">
    <div style="max-width: 1200px; margin: 0 auto;">
        <!-- Title -->
        <h2 style="text-align: center; font-size: 2.4rem; color: #0a1628; margin-bottom: 8px; font-family: 'Manrope', sans-serif; font-weight: 700;">
            Where <span style="color: #61F393;">Clarity</span> Fits
        </h2>
        <p style="text-align: center; color: #64748B; font-size: 1.1rem; margin-bottom: 50px; font-family: 'Manrope', sans-serif;">
            Drop-in integration with your existing stack
        </p>

        <!-- Architecture Diagram -->
        <div style="display: flex; align-items: center; justify-content: center; gap: 24px; flex-wrap: wrap;">
            
            <!-- LEFT: Candidate Sources -->
            <div style="display: flex; flex-direction: column; gap: 16px; align-items: center;">
                <span style="font-size: 0.75rem; color: #64748B; text-transform: uppercase; letter-spacing: 1px; font-weight: 600;">Hiring Pipeline</span>
                
                <!-- Greenhouse -->
                <div style="background: white; border-radius: 12px; padding: 20px 28px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); border: 1px solid #E2E8F0; display: flex; align-items: center; gap: 12px; min-width: 160px;">
                    <img src="logos/greenhouse.svg" alt="Greenhouse" style="height: 24px; width: auto;">
                    <span style="color: #0a1628; font-weight: 600; font-family: 'Manrope', sans-serif;">Greenhouse</span>
                </div>
                
                <!-- Lever -->
                <div style="background: white; border-radius: 12px; padding: 20px 28px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); border: 1px solid #E2E8F0; display: flex; align-items: center; gap: 12px; min-width: 160px;">
                    <img src="logos/lever.svg" alt="Lever" style="height: 24px; width: auto;">
                    <span style="color: #0a1628; font-weight: 600; font-family: 'Manrope', sans-serif;">Lever</span>
                </div>
                
                <!-- Workday -->
                <div style="background: white; border-radius: 12px; padding: 20px 28px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); border: 1px solid #E2E8F0; display: flex; align-items: center; gap: 12px; min-width: 160px;">
                    <img src="logos/workday.svg" alt="Workday" style="height: 24px; width: auto;">
                    <span style="color: #0a1628; font-weight: 600; font-family: 'Manrope', sans-serif;">Workday</span>
                </div>
            </div>

            <!-- Arrow 1 -->
            <div style="display: flex; flex-direction: column; align-items: center; gap: 4px;">
                <svg width="48" height="24" viewBox="0 0 48 24" fill="none" style="opacity: 0.6;">
                    <path d="M0 12H44M44 12L34 4M44 12L34 20" stroke="#64748B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span style="font-size: 0.7rem; color: #64748B; font-family: 'Manrope', sans-serif;">Candidates</span>
            </div>

            <!-- CENTER: Clarity -->
            <div style="display: flex; flex-direction: column; align-items: center; gap: 12px;">
                <div style="background: linear-gradient(135deg, #0a1628 0%, #1a2d4a 100%); border-radius: 20px; padding: 32px 48px; box-shadow: 0 8px 32px rgba(10,22,40,0.3); position: relative;">
                    <!-- Glow effect -->
                    <div style="position: absolute; inset: -2px; background: linear-gradient(135deg, #61F393, #3DD9EB); border-radius: 22px; z-index: -1; opacity: 0.4; filter: blur(8px);"></div>
                    
                    <div style="display: flex; align-items: center; gap: 12px;">
                        <!-- Clarity 4-pointed star -->
                        <svg width="36" height="36" viewBox="0 0 100 100" fill="none">
                            <path d="M50 0 L60 40 L100 50 L60 60 L50 100 L40 60 L0 50 L40 40 Z" fill="#61F393"/>
                        </svg>
                        <span style="color: white; font-size: 1.8rem; font-weight: 700; font-family: 'Manrope', sans-serif;">Clarity</span>
                    </div>
                </div>
                <span style="font-size: 0.85rem; color: #0a1628; font-weight: 600; font-family: 'Manrope', sans-serif;">Identity Validation Engine</span>
            </div>

            <!-- Arrow 2 -->
            <div style="display: flex; flex-direction: column; align-items: center; gap: 4px;">
                <svg width="48" height="24" viewBox="0 0 48 24" fill="none" style="opacity: 0.6;">
                    <path d="M0 12H44M44 12L34 4M44 12L34 20" stroke="#64748B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span style="font-size: 0.7rem; color: #64748B; font-family: 'Manrope', sans-serif;">Alerts</span>
            </div>

            <!-- RIGHT: Security Stack -->
            <div style="display: flex; flex-direction: column; gap: 16px; align-items: center;">
                <span style="font-size: 0.75rem; color: #64748B; text-transform: uppercase; letter-spacing: 1px; font-weight: 600;">Security Stack</span>
                
                <!-- Okta -->
                <div style="background: white; border-radius: 12px; padding: 20px 28px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); border: 1px solid #E2E8F0; display: flex; align-items: center; gap: 12px; min-width: 160px;">
                    <img src="logos/okta.svg" alt="Okta" style="height: 24px; width: auto;">
                    <span style="color: #0a1628; font-weight: 600; font-family: 'Manrope', sans-serif;">Okta</span>
                </div>
                
                <!-- Splunk -->
                <div style="background: white; border-radius: 12px; padding: 20px 28px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); border: 1px solid #E2E8F0; display: flex; align-items: center; gap: 12px; min-width: 160px;">
                    <img src="logos/splunk.svg" alt="Splunk" style="height: 24px; width: auto;">
                    <span style="color: #0a1628; font-weight: 600; font-family: 'Manrope', sans-serif;">Splunk</span>
                </div>
                
                <!-- ServiceNow -->
                <div style="background: white; border-radius: 12px; padding: 20px 28px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); border: 1px solid #E2E8F0; display: flex; align-items: center; gap: 12px; min-width: 160px;">
                    <img src="logos/servicenow.svg" alt="ServiceNow" style="height: 24px; width: auto;">
                    <span style="color: #0a1628; font-weight: 600; font-family: 'Manrope', sans-serif;">ServiceNow</span>
                </div>
            </div>
        </div>

        <!-- Bottom: Key Message -->
        <div style="margin-top: 50px; text-align: center;">
            <div style="display: inline-flex; gap: 40px; background: white; padding: 20px 40px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); border: 1px solid #E2E8F0;">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <div style="width: 8px; height: 8px; background: #61F393; border-radius: 50%;"></div>
                    <span style="color: #0a1628; font-family: 'Manrope', sans-serif; font-weight: 500;">API-first integration</span>
                </div>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <div style="width: 8px; height: 8px; background: #61F393; border-radius: 50%;"></div>
                    <span style="color: #0a1628; font-family: 'Manrope', sans-serif; font-weight: 500;">Real-time alerts</span>
                </div>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <div style="width: 8px; height: 8px; background: #61F393; border-radius: 50%;"></div>
                    <span style="color: #0a1628; font-family: 'Manrope', sans-serif; font-weight: 500;">Zero workflow disruption</span>
                </div>
            </div>
        </div>
    </div>
</section>
</body></html>
